desc_about_moreinfo=Dilisensi nganggo <a href="https://github.com/ergoplatform/ergo-wallet-app/blob/master/LICENSE">Lisensi Apache 2</a> Proyek iki minangka <a href="https://github.com/ergoplatform/ergo-wallet-app">piranti lunak open source</a> \\nGolek pitulung ing <a href="https://discord.gg/kj7s7nb">Discord</a> utawa <a href="https://t.me/ErgoWalletApp">Telegram</a>
desc_app_lock=Mbutuhake otentikasi biometrik nalika mbukak aplikasi lan sawise sawetara wektu ora aktif. Mung kasedhiya nalika otentikasi biometrik wis disetel kanggo piranti iki. Rahasia sampeyan mesthi disimpen kanthi aman, sanajan ora ngaktifake pilihan iki.\\nNgalikake saka tampilan sing ora dikarepake wong liya sing nggunakake piranti iki. Disaranake nggunakake layar kunci piranti.
